{% extends 'base.html' %}
<!-- {
"issue":issue,
'project':project
} -->
{% block content %}
<main role="main" class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
        <div class="lh-100">
            <h5 class="mb-0 text-white lh-100"><a
                    href="{% url 'issueTracker:issues' project.slug %}">{{ project.project_name }}</a></h6>
        </div>
    </div>

    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h6 class="border-bottom border-gray pb-2 mb-0">
            <a 
            class="btn btn-light btn-block" 
            href="{% url 'issueTracker:edit' project.slug issue.id %}" 
            role="button">Edit</a>
        </h6>
        <div class="media text-muted pt-3">
            <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" role="img">
                <rect width="100%" height="100%" fill="#007bff" />
            </svg>
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <strong class="d-block text-gray-dark">{{issue.title}}</strong>
                {{issue.description}}
                <span class="d-block b-right">{{issue.get_priority_display}}</span>
                <span class="d-block b-right">{{issue.get_status_display}}</span>
                <span class="d-block b-right">{{issue.created_date}}</span>
            </p>
        </div>
        <small class="d-block text-right mt-3">
            <a href="#">...</a>
        </small>
    </div>
</main>
{% endblock %}
